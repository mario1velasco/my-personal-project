<div class="relative inline-block text-left w-full">
  <div>
    <button
      type="button"
      class="inline-flex justify-center w-full rounded-md border border-gray-600 shadow-sm px-4 py-2 bg-gray-800 text-sm font-medium text-gray-300 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-red-500"
      id="options-menu"
      aria-haspopup="true"
      aria-expanded="true"
      (click)="onCLickToggleDropdown()"
      data-test="dropdown-button"
    >
      {{ optionSelected || placeholder() }}
      <svg
        *ngIf="!isOpen"
        class="-mr-1 ml-2 h-5 w-5 text-gray-400"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
      <svg
        *ngIf="isOpen"
        class="-mr-1 ml-2 h-5 w-5 text-gray-400"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 
 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>
  @if (isOpen) {
  <div
    class="z-50 cursor-pointer origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-gray-800 ring-1 ring-black ring-opacity-5 focus:outline-none"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="options-menu"
  >
    <div class="py-1" role="none">
      @for (option of options(); track $index) {
      <a
        class="text-gray-300 block px-4 py-2 text-sm hover:bg-gray-700 hover:text-white"
        role="menuitem"
        (click)="onClickSelectOption(option)"
        (keypress.enter)="onClickSelectOption(option)"
        data-test="dropdown-option"
        [tabindex]="$index + 1"
        >{{ option }}</a
      >
      }
    </div>
  </div>
  }
</div>
