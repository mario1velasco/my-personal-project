<button
  [type]="type()"
  (click)="btnClick.emit()"
  [disabled]="disabled()"
  class="bg-blue-500 hover:bg-blue-700 active:bg-blue-800 text-white font-bold rounded w-full disabled:opacity-50 disabled:cursor-not-allowed active:bg-opacity-75 transition duration-300"
  [ngClass]="[
    color() === 'primary'
      ? 'bg-gray-600 hover:bg-gray-700 active:bg-gray-900'
      : '',
    color() === 'secondary'
      ? 'text-gray-300 bg-inherit hover:bg-gray-500 hover:text-white active:bg-gray-800'
      : '',
    color() === 'danger' ? 'bg-red-600 hover:bg-red-800 active:bg-red-900' : '',
    size() === 'small' ? 'text-sm py-1 px-2' : '',
    size() === 'medium' ? 'text-base py-2 px-4' : '',
    size() === 'large' ? 'text-lg py-3 px-6' : ''
  ]"
>
  {{ text() }}
</button>
