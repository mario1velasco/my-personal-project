<div
  *ngIf="isOpen()"
  class="fixed inset-0 flex items-center justify-center z-50"
>
  <div
    class="bg-gray-800 p-6 rounded-lg shadow-md max-w-md w-full"
    (click)="$event.stopPropagation()"
    (keyup.enter)="$event.preventDefault()"
    aria-hidden="true"
  >
    <h2 class="text-2xl font-semibold mb-4 text-white">{{ title() }}</h2>
    <ng-content></ng-content>
    <div class="mt-6 flex flex-row-reverse justify-between gap-4">
      <ui-button
        (btnClick)="confirm.emit()"
        [type]="'button'"
        [text]="confirmButtonText()"
        color="primary"
        size="medium"
        [disabled]="confirmButtonDisabled()"
      ></ui-button>
      @if (!hideCancelButton()) {
      <ui-button
        (btnClick)="closed.emit()"
        [type]="'button'"
        [text]="cancelButtonText()"
        color="danger"
        size="medium"
        [disabled]="cancelButtonDisabled()"
      ></ui-button>
      }
    </div>
  </div>
</div>
<div
  *ngIf="isOpen()"
  class="fixed inset-0 bg-black opacity-50"
  (click)="closed.emit()"
  (keyup.enter)="closed.emit()"
  tabindex="3"
></div>
